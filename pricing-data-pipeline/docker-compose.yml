version: '3.8'

services:
  pricing-pipeline:
    build: .
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=us-east-1
    volumes:
      - ./output:/app/output
    command: |
      bash -c "
        ./scripts/1-download.py &&
        ./scripts/2-normalize.py &&
        echo 'Pipeline complete. Check output/ directory'
      "
