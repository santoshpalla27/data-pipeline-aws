version: '3.8'

services:
  pricing-downloader:
    build:
      context: ./aws-pricing-downloader
      dockerfile: Dockerfile
    image: aws-pricing-downloader:2.0.0
    container_name: aws-pricing-downloader

    # Fixed volume mounts - match default config paths
    volumes:
      - ./data/aws_pricing:/data/aws_pricing
      - ./metrics:/metrics
      - ./services.txt:/app/services.txt:ro

    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO

    # Corrected service codes (removed AWSWAF which doesn't exist)
    command: >
      download --services AmazonEC2 AmazonECS AmazonEKS AWSLambda AmazonVPC AWSELB AmazonCloudFront AmazonRoute53 AmazonApiGateway AmazonS3 AmazonRDS AmazonDynamoDB AmazonElastiCache AmazonEFS AmazonMQ AmazonMSK AWSShield AWSSecretsManager AWSSystemsManager awskms AmazonCloudWatch AWSCloudTrail AWSXRay AmazonES AWSConfig AWSQueueService AmazonSNS AmazonStates AWSCodePipeline AWSCodeDeploy

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M

    restart: "no"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
